<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>La palette du goût</title>
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="header__back"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <a href="../index.html" class="header__link">ohmyfood</a>
    </header>

    <main>
      <div class="restaurant_photo">
        <img
          class="restaurants__img"
          src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="La palette du goût"
        />
      </div>
      <section class="menu">
        <div class="container">
          <div class="restaurants__link">
            <div class="restaurants__name">La palette du goût</div>
            <button class="restaurants__like">
              <i class="restaurants__icon fa-regular fa-heart"></i>
            </button>
          </div>
          <div class="plat">
            <div class="plat__title">ENTREES </div>
              <div class="plat__list">
                <ul class="plat__item">
                  <li class="plat__subtitle">Fricassée d'escargots</li>
                  <li class="plat__description">Au piment d'Espelette</li>
                  <li class="plat__price">25€</li>
              </ul>
            </div>
            <div class="plat__list">
                <ul class="plat__item">
                  <li class="plat__item subtitle">Foie gras de canard mi-cuit</li>
                  <li class="plat__item description">Et ses copeaux de truffe noire</li>
                  <li class="plat__item price">35€</li>
                </ul>
            </div>
          </div>
        </div>
      </section>
      
    </main>

    <footer class="footer">
      <div class="footer__title title">
        <a href="#" class="footer__logo">ohmyfood</a>
      </div>

      <ul class="footer__list">
        <li class="footer__item">
          <a href="#" class="footer__link">
            <i class="footer__icon fas fa-utensils"></i>
            <div class="footer__text">Proposer un restaurant</div>
          </a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">
            <i class="footer__icon fas fa-solid fa-handshake-angle"></i>
            <div class="footer__text">Devenir partenaire</div>
          </a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">
            <div class="footer__text footer__text_small">Mentions Légales</div>
          </a>
        </li>
        <li class="footer__item">
          <a href="mailto:contact@ohmyfood.com" class="footer__link">
            <div class="footer__text footer__text_small">Contact</div>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
